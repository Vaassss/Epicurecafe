<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/epicure-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Epicure Cafe - Where Every Cup Tells a Story. Gamified loyalty program with roadmaps and badges." />
    <title>Epicure Cafe - Loyalty & Menu</title>
    
    <!-- Mr Stalwart Font -->
    <link href="https://fonts.cdnfonts.com/css/mr-stalwart" rel="stylesheet">
    
    <!-- Preconnect to speed up external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://images.unsplash.com">
    
    <style>
      /* Prevent flash of unstyled content */
      body {
        margin: 0;
        padding: 0;
        background-color: #1a2f2a;
        font-family: system-ui, -apple-system, sans-serif;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading state */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #1a2f2a;
        color: #a8c5a0;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <span>Loading Epicure Cafe...</span>
      </div>
    </div>
    <script type="module" src="/main.tsx"></script>
  </body>
</html>
